{% extends "base.html" %}

{% block content %}
<form action="/users/register/" method="post">
    {% csrf_token %}
    {% for field in form.visible_fields %}
        <div>
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
<button type="submit" class='btn btn-primary'>Submit</button>
</form>
{% endblock %}
